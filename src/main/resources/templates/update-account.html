<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Project</title>
<link rel="shortcut icon" th:href="@{/images/fav.png}" type="image/x-icon">
<link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap}"
	rel="stylesheet">
<link rel="shortcut icon" th:href="@{/images/fav.jpg}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">
<link rel="stylesheet" th:href="@{/plugins/slider/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/plugins/slider/css/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script>
	function confirmAction() {
		let confirmAction = confirm("Are you sure you want to update this account?");
		if (confirmAction) {
			alert("Account updated successfully.");
		} else {
			cancel();
		}
	}

	function cancel() {
		event.preventDefault();
	}
</script>
</head>

<body>
	<div th:replace="/fragments/header::header"></div>


	<div class="login-container">
		<div class="text-center">
			<h1>Update Account</h1>
		</div>
		<form class="form-edit container" th:action="@{/accounts/update}" th:object=${account} method="post">
			<div class="container">
				Account ID:
				<b>
					<span id="id" th:text="${account.id}"></span>
				</b>
				<input type="hidden" th:field="*{id}" />
				<br>
				Name:
				<input type="text" th:field="*{name}" th:value="${account.name}" />
				<br>
				Username:
				<input type="text" th:field="*{username}" th:value="${account.username}" />
				<br>
				Balance:
				<input type="text" th:field="*{balance}" th:value="${account.balance}" />
				<br>
				Role:
				<input type="text" th:field="*{role}" th:value="${account.role}" />
				<br>
				<input onclick="confirmAction()" type="submit" value="Update">
			</div>
		</form>
	</div>
	<br>
<!-- 	<div th:replace="/fragments/footer::footer"></div> -->
	<div th:replace="/fragments/footer::copy"></div>
</body>
</html>
