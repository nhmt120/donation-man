<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Account information</title>
<link rel="shortcut icon" th:href="@{/images/fav.png}" type="image/x-icon">
<link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap}"
	rel="stylesheet">
<link rel="shortcut icon" th:href="@{/images/fav.jpg}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">
<link rel="stylesheet" th:href="@{/plugins/slider/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/plugins/slider/css/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="/fragments/header::header"></div>
	
	<div class="container">
		<h1>Account info</h1>
		<form th:action="@{/accounts/update}" th:object="${account}" method="post">
			<input type="hidden" th:field="*{id}" th:value="${account.id}">
			<table class="mb-3">
				<tr>
					<th>Name:</th>
					<td>
						<div class="input-group input-group-sm">
							<input class="form-control"  th:field="*{name}" th:value="${account.name}">
						</div>
					</td>
				</tr>
				<tr>
					<th>Username:</th>
					<td>
						<div class="input-group input-group-sm">
							<input class="form-control"  th:field="*{username}" th:value="${account.username}">
						</div>
					</td>
				</tr>
				<tr>
					<th>Balance:</th>
					<td>
						<div class="input-group input-group-sm">
							<input class="form-control" th:field="*{balance}" th:value="${account.balance}"  disabled>
						</div>
					</td>
				</tr>
			</table>
			<button type="submit" class="btn btn-success">Update info</button>
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#balanceModal">Add Balance</button>
		</form>
		
<!-- 		<label>Name:</label> -->
<!-- 		<div th:text="${account.name}"></div> -->
<!-- 		<label>Balance:</label> -->
<!-- 		<div th:text="${account.balance}"></div> -->
<!-- 		<label>Role:</label> -->
<!-- 		<div th:text="${account.role}"></div> -->
		
		<a class="btn btn-success" th:href="@{/projects/add}">Add Project</a>
	</div>
	
	<div class="modal fade" id="balanceModal" tabindex="-1" role="dialog" aria-labelledby="balanceModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="balanceModalLabel">Add balance</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">&times;</span>
			        </button>
				</div>
				<div class="modal-body">
					<form class="form-donation" th:action="@{/accounts/balance}" th:object="${account}" method="post">
						<h3 class="title-style-1 text-center">Enter amount
							<span class="title-under"></span>
						</h3>
						
						<br>

						<div class="row">
							<div class="form-group col-md-12 ">
								<input type="text" class="form-control" th:field="*{balance}"
									placeholder="Amount">
							</div>
						</div>

						<div class="row">

							<div class="form-group col-md-12">
								<button type="submit" class="btn btn-success">Add Balance</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="/fragments/footer::footer"></div>
	<div th:replace="/fragments/footer::copy"></div>
</body>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/scroll-fixed/jquery-scrolltofixed-min.js}"></script>
<script th:src="@{/plugins/slider/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</html>
