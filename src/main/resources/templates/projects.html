<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Projects</title>
<link rel="shortcut icon" th:href="@{/images/fav.png}"
	type="image/x-icon">
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap}"
	rel="stylesheet">
<link rel="shortcut icon" th:href="@{/images/fav.jpg}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">
<link rel="stylesheet"
	th:href="@{/plugins/slider/css/owl.carousel.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/slider/css/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="/fragments/header::header"></div>

	<section class="events">
		<div class="container">
			<div class="session-title row">
				<h2>Our Projects</h2>
			</div>
			<div class="event-ro row">
				<div class="col-md-4 col-sm-6" th:each="project, iStat : ${projectPage.content}">
					<a th:href="@{'/projects/'+${project.id}}">
						<div class="card event-box">
							<img class="card-img-top" src="/images/events/image_08.jpg" alt="">

							<h4 th:text="${project.name}"></h4>
							<p class="raises">
								<span th:text="${project.currentFund}"></span> / <span th:text="${project.targetFund}">
								</span>
							</p>
							<p class="desic" th:text="${project.description}"></p>
							<button class="btn btn-success btn-sm">Detail</button>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-center pagination p1">
			<a th:if="${projectPage.totalPages > 0}" class="d-inline-flex"
				th:each="pageNumber : ${pageNumbers}" th:href="@{/projects(page=${pageNumber})}" th:text=${pageNumber}
				th:class="${pageNumber==projectPage.number + 1} ? active"> </a>
		</div>

	</section>

	<div th:replace="/fragments/footer::footer"></div>
	<div th:replace="/fragments/footer::copy"></div>
</body>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/scroll-fixed/jquery-scrolltofixed-min.js}"></script>
<script th:src="@{/plugins/slider/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</html>
