<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Register</title>
<link rel="shortcut icon" th:href="@{/images/fav.png}" type="image/x-icon">
<link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap}"
	rel="stylesheet">
<link rel="shortcut icon" th:href="@{/images/fav.jpg}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">
<link rel="stylesheet" th:href="@{/plugins/slider/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/plugins/slider/css/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>

<body>
	<div th:replace="/fragments/header::header"></div>
	<div class="login-container">
		<div class="text-center">
			<h1>Register account</h1>
		</div>
		<form class="form-edit container" th:action="@{add}" th:object="${account}" method="post">
			<input type="text" th:field="*{name}" placeholder="Name" /> <br> <input type="text"
				th:field="*{username}" placeholder="Username" /> <br> <input type="text"
				th:field="*{password}" placeholder="Password" /> <br> <input type="submit" value="Register" />
		</form>
	</div>

	<div th:replace="/fragments/footer::footer"></div>
	<div th:replace="/fragments/footer::copy"></div>

</body>
</html>
